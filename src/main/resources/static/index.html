<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일정 관리 애플리케이션</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container">
    <h1>일정 관리 애플리케이션</h1>

    <!-- 로그인 섹션 -->
    <section id="login-section">
        <h2>로그인</h2>
        <form id="login-form">
            <input type="text" id="login-username" placeholder="사용자명" required>
            <input type="password" id="login-password" placeholder="비밀번호" required>
            <button type="submit">로그인</button>
        </form>
        <p id="login-status" class="status"></p>
    </section>

    <!-- 회원가입 섹션 -->
    <section id="user-registration">
        <h2>회원가입</h2>
        <form id="register-form">
            <input type="text" id="username" placeholder="사용자명" required>
            <input type="email" id="email" placeholder="이메일" required>
            <input type="password" id="password" placeholder="비밀번호" required>
            <button type="submit">가입하기</button>
        </form>
    </section>

    <!-- 일정 추가 섹션 -->
    <section id="schedule-creation" style="display: none;">
        <h2>일정 추가</h2>
        <form id="schedule-form">
            <input type="text" id="schedule-title" placeholder="일정 제목" required>
            <textarea id="schedule-content" placeholder="일정 내용"></textarea>
            <button type="submit">일정 추가</button>
        </form>
    </section>

    <!-- 일정 목록 섹션 -->
    <section id="schedule-list">
        <h2>일정 목록</h2>
        <ul id="schedules"></ul>
    </section>
</div>

<script src="js/app.js"></script>
</body>
</html>
